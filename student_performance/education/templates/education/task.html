{% extends 'education/base.html' %}
        {% block content %}

        <div class="row">


          <h2>Задания</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>№</th>
                  <th>Задание</th>
                  <th>Срок сдачи</th>
                </tr>
              </thead>
              <tbody>
                {% for object in object_list %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ object.NOTE }}</td>
                  <td>{{ object.DEADLINE }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>


          {% endblock %}
